<!DOCTYPE html>
<head> 
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"> </script>
    <style> 
        img {   
        display: block;
        Margin-left: auto;
        Margin-right:auto;
        }

    </style>
</head>
<body>
    <h1> Let's play a game...</h1>
    <p>Which way is up?</p>
    <section id="button"> 
        <button name = "button1" onclick="turnImage()">Turn!</button>
        <button name = "button2"> Right way up</button>
        <button name = "button3" > Next image!</button>
    </section>
    <section id="image"> 
        <img id="image1" width="400px" src="http://www.sciencemuseum.ugent.be/anorth03.gif">
    </section>
    <script> 
   var turnImage = function() {
       $('#button').click(
           $('#image1').css({transform:"rotate(90deg)"}));
       };
    </script>    
</body>    
</html>
